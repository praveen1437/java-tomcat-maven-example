<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    function moveUpOrDown(parentIndex,childIndex,move){
     console.log("in move up");
     var x = $("#div_"+parentIndex+childIndex).index();
     console.log("in move up " + x);
     currentDivContent = $("#textArea"+parentIndex+childIndex).text();
     console.log("currentDiVcONTENT" + currentDivContent);
     var newchildIndex = parseInt(childIndex) + 1;
     if(move == 'down') {
     var newchildIndex = parseInt(childIndex) + 1;
     }
      if(move == 'up') {
    var newchildIndex = parseInt(childIndex) - 1;
    }
     console.log("child index " + newchildIndex);
     nextDivContent = $("#textArea"+parentIndex+newchildIndex).text();
     console.log("nextDivContent" + nextDivContent);
      $("#textArea"+parentIndex+childIndex).text(nextDivContent);
      $("#textArea"+parentIndex+newchildIndex).text(currentDivContent);
// in this data should be replaced,we r not at all moving divs
    }

</script>
