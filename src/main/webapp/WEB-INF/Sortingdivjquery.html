<script>
$('.sortmain').sortable();
var startindex;
var endIndex;
var parentIndex;
$(".sortsubdiv").sortable({
      items: "div:not(.unsortable)",
      start: function(event, ui) {
      var element_id = ui.item.attr('id');
      console.log("id : " + element_id );
      console.log("item start : " + Object.values(ui.item));
        startindex = element_id.split("_")[2];
    },
    stop: function(event, ui) {
    console.log("item end : " + Object.values(ui.item) );
        var element_id = ui.item.attr('id');
        parentIndex = element_id.split("_")[1];
        var element_id =  ui.item.prev().attr("id")
        endIndex = element_id.split("_")[2];
        console.log("Start position: " + startindex);
        console.log("endIndex: " + endIndex);
        console.log("parentIndex : " + parentIndex);
        console.log("elementId : " + element_id);
        updateCount(startindex,endIndex,parentIndex);
    }

    });
